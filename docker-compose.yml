version: '2.0'
services:
  send-files:
    build: docker/send-file
    privileged: true
    depends_on:
      - nfs
    volumes:
      - './docker/send-file/script.sh:/script.sh'
  get-files:
    build: docker/get-file
    privileged: true
    depends_on:
      - nfs
    volumes:
      - './docker/get-file/script.sh:/script.sh'
  nfs:
    image: itsthenetwork/nfs-server-alpine
    privileged: true
    environment:
      - 'SHARED_DIRECTORY=/nfsshare'
